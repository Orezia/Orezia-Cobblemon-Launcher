appId: 'orezialauncher'
productName: 'Orezia Launcher'
artifactName: 'Orezia_Launcher-${version}.${ext}'

copyright: 'Copyright Â© 2020-2025 Orezia'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'Orezia_Launcher-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Orezia'
  vendor: 'Orezia'
  synopsis: 'Orezia Launcher'
  description: 'Launcher pour les serveurs Orezia'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'